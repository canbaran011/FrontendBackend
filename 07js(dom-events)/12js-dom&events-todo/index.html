<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>

    <div class="container p-3">
        <h1 id="header" class="app-title">TO DO- APP</h1>
        <div class="card">
            <div class="card-header">
                New-Task
            </div>
            <div class="card-body">
                <form  id="addTaskForm">

                    <div class="input-group mb-3">

                        <input type="text" class="form-control" id="txtTaskName" placeholder="TYPE A NEW TASK" aria-describedby="btnAddNewTask">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="btnAddNewTask">
								<i class="fas fa-plus"></i>
							</button>
                        </div>
                    </div>
                </form>
            </div>



        </div>

        <div class="card mt-3">
            <div class="card-header">
                Task List
                <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">	
                    Delete All
                </a>
            </div>
            <ul id="task-list" class="list-group">

            </ul>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
